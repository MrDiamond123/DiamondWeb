<!DOCTYPE html>
<html>
  <head>
    <title>Roll a Dice!</title>
    <link rel="stylesheet" type="text/css" src="styles/dice_math_pretty.css">  
    <link href="https://fonts.googleapis.com/css?family=Roboto|Titillium+Web" rel="stylesheet">
    <style>
      #htmlButton {
         background-color: blue;
         color: white;
         border: 0;
         box-shadow: none;
         font-family: 'Roboto', sans-serif
      }
    </style>
  </head>
  
  <body>    
    <div style="background-color: dimgray; margin-left: 10px;">
      <div style="margin-left: 10px;>"
      <h1 style="font-family: 'Titillium Web', sans-serif;"> Solve a problem </h1>
      <p id="htmlQuestion" style="font-family: 'Roboto', sans-serif;"> </p>
      <p id="answerThing">[This is where you see if you were correct or not!]</p>
      <input type="number" name= "userAnswer" id="htmlAnswer" style="font-family: 'Roboto', sans-serif;">
      <button type="button" onclick="confirmGenProblem();" id="htmlButton">Check</button>
      <div style="font-family: 'Titillium Web', sans-serif; background-color: lightgrey;">
        <p id="amountRight">[This is where you see how many problems you got right (if any)]</p>
        <p id="correctStreak">[This is where you see your current correct answers streak]</p>
      </div>
    </div>
    </div>

      <script src="scripts/testDice.js"></script>
  </body>
</html>
